<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="NewsEditDlg" widgetVar="NewsEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{msg.EditNewsTitle}" closeOnEscape="true">

            <h:form id="NewsEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{newsController.selected != null}">


                        <h:outputLabel value="#{msg.EditNewsLabel_newId}" for="newId" />
                        <h:outputText id="newId" value="#{newsController.selected.newId}" />

                        <p:outputLabel value="#{msg.EditNewsLabel_newsTitle}" for="newsTitle" />
                        <p:inputText id="newsTitle" value="#{newsController.selected.newsTitle}" title="#{msg.EditNewsTitle_newsTitle}" required="true" requiredMessage="#{msg.EditNewsRequiredMessage_newsTitle}" size="200" maxlength="200"/>

                        <p:outputLabel value="#{msg.EditNewsLabel_generalStatusId}" for="generalStatusId" />
                        <p:inputText id="generalStatusId" value="#{newsController.selected.generalStatusId}" title="#{msg.EditNewsTitle_generalStatusId}" required="true" requiredMessage="#{msg.EditNewsRequiredMessage_generalStatusId}"/>

                        <p:outputLabel value="#{msg.EditNewsLabel_newsDateStart}" for="newsDateStart" />
                        <p:calendar id="newsDateStart" pattern="MM/dd/yyyy HH:mm:ss" value="#{newsController.selected.newsDateStart}" title="#{msg.EditNewsTitle_newsDateStart}" required="true" requiredMessage="#{msg.EditNewsRequiredMessage_newsDateStart}" showOn="button"/>

                        <p:outputLabel value="#{msg.EditNewsLabel_newsDateExpire}" for="newsDateExpire" />
                        <p:calendar id="newsDateExpire" pattern="MM/dd/yyyy HH:mm:ss" value="#{newsController.selected.newsDateExpire}" title="#{msg.EditNewsTitle_newsDateExpire}" required="true" requiredMessage="#{msg.EditNewsRequiredMessage_newsDateExpire}" showOn="button"/>

                        <p:outputLabel value="#{msg.EditNewsLabel_newsShortDescr}" for="newsShortDescr" />
                        <p:inputText id="newsShortDescr" value="#{newsController.selected.newsShortDescr}" title="#{msg.EditNewsTitle_newsShortDescr}" size="200" maxlength="200"/>

                        <p:outputLabel value="#{msg.EditNewsLabel_newsLongDesc}" for="newsLongDesc" />
                        <p:inputTextarea rows="4" cols="30" id="newsLongDesc" value="#{newsController.selected.newsLongDesc}" title="#{msg.EditNewsTitle_newsLongDesc}" />

                        <p:outputLabel value="#{msg.EditNewsLabel_newsBigImgPath}" for="newsBigImgPath" />
                        <p:inputText id="newsBigImgPath" value="#{newsController.selected.newsBigImgPath}" title="#{msg.EditNewsTitle_newsBigImgPath}" size="150" maxlength="150"/>

                        <p:outputLabel value="#{msg.EditNewsLabel_newsImgPath}" for="newsImgPath" />
                        <p:inputText id="newsImgPath" value="#{newsController.selected.newsImgPath}" title="#{msg.EditNewsTitle_newsImgPath}" size="150" maxlength="150"/>

                        <p:outputLabel value="#{msg.EditNewsLabel_newsThumbImgPath}" for="newsThumbImgPath" />
                        <p:inputText id="newsThumbImgPath" value="#{newsController.selected.newsThumbImgPath}" title="#{msg.EditNewsTitle_newsThumbImgPath}" size="150" maxlength="150"/>

                        <p:outputLabel value="#{msg.EditNewsLabel_dateCre}" for="dateCre" />
                        <p:calendar id="dateCre" pattern="MM/dd/yyyy HH:mm:ss" value="#{newsController.selected.dateCre}" title="#{msg.EditNewsTitle_dateCre}" required="true" requiredMessage="#{msg.EditNewsRequiredMessage_dateCre}" showOn="button"/>

                        <p:outputLabel value="#{msg.EditNewsLabel_userId}" for="userId" />
                        <p:selectOneMenu id="userId" value="#{newsController.selected.userId}" required="true" requiredMessage="#{msg.EditNewsRequiredMessage_userId}" converter="userConverter">
                            <f:selectItem itemLabel="#{msg.SelectOneMessage}"/>
                            <f:selectItems value="#{userController.items}"
                                           var="userIdItem"
                                           itemValue="#{userIdItem}"
                                           itemLabel="#{userIdItem.firstName.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{msg.EditNewsLabel_newsTypeId}" for="newsTypeId" />
                        <p:selectOneMenu id="newsTypeId" value="#{newsController.selected.newsTypeId}" required="true" requiredMessage="#{msg.EditNewsRequiredMessage_newsTypeId}" converter="newsTypeConverter">
                            <f:selectItem itemLabel="#{msg.SelectOneMessage}"/>
                            <f:selectItems value="#{newsTypeController.items}"
                                           var="newsTypeIdItem"
                                           itemValue="#{newsTypeIdItem}"
                                           itemLabel="#{newsTypeIdItem.newsTypeName.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{newsController.save}" value="#{msg.Save}" update="display,:NewsListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('NewsEditDialog'));">
                        <p:confirm header="#{msg.ConfirmationHeader}" message="#{msg.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{msg.Cancel}" onclick="PF('NewsEditDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
