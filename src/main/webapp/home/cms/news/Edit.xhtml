<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="newsEditDlg" widgetVar="newsEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{msg.news}" closeOnEscape="true">

            <h:form id="newsEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{newsController.selected != null}">


                        <h:outputLabel value="#{msg.id}" for="newId" />
                        <h:outputText id="newId" value="#{newsController.selected.newId}" />

                        <p:outputLabel value="#{msg.news}" for="newsTitle" />
                        <p:inputText id="newsTitle" value="#{newsController.selected.newsTitle}" title="#{msg.news}" required="true" requiredMessage="#{msg.newsRequiredMessage}" size="200" maxlength="200"/>

                        <p:outputLabel value="#{msg.generalStatusId}" for="generalStatusId" />
                        <p:inputText id="generalStatusId" value="#{newsController.selected.generalStatusId}" title="#{msg.generalStatusId}" required="true" requiredMessage="#{msg.generalStatusRequiredMessageId}"/>

                        <p:outputLabel value="#{msg.newsDateStart}" for="newsDateStart" />
                        <p:calendar id="newsDateStart" pattern="MM/dd/yyyy HH:mm:ss" value="#{newsController.selected.newsDateStart}" title="#{msg.newsDateStart}" required="true" requiredMessage="#{msg.newsRequiredMessage_newsDateStart}" showOn="button"/>

                        <p:outputLabel value="#{msg.newsDateExpire}" for="newsDateExpire" />
                        <p:calendar id="newsDateExpire" pattern="MM/dd/yyyy HH:mm:ss" value="#{newsController.selected.newsDateExpire}" title="#{msg.newsDateExpire}" required="true" requiredMessage="#{msg.newsRequiredMessage_newsDateExpire}" showOn="button"/>

                        <p:outputLabel value="#{msg.newsShortDescr}" for="newsShortDescr" />
                        <p:inputText id="newsShortDescr" value="#{newsController.selected.newsShortDescr}" title="#{msg.newsShortDescr}" size="200" maxlength="200"/>

                        <p:outputLabel value="#{msg.newsLongDesc}" for="newsLongDesc" />
                        <p:inputTextarea rows="4" cols="30" id="newsLongDesc" value="#{newsController.selected.newsLongDesc}" title="#{msg.newsLongDesc}" />

                        <p:outputLabel value="#{msg.newsBigImgPath}" for="newsBigImgPath" />
                        <p:inputText id="newsBigImgPath" value="#{newsController.selected.newsBigImgPath}" title="#{msg.newsBigImgPath}" size="150" maxlength="150"/>

                        <p:outputLabel value="#{msg.newsImgPath}" for="newsImgPath" />
                        <p:inputText id="newsImgPath" value="#{newsController.selected.newsImgPath}" title="#{msg.newsImgPath}" size="150" maxlength="150"/>

                        <p:outputLabel value="#{msg.newsThumbImgPath}" for="newsThumbImgPath" />
                        <p:inputText id="newsThumbImgPath" value="#{newsController.selected.newsThumbImgPath}" title="#{msg.newsThumbImgPath}" size="150" maxlength="150"/>

                        <p:outputLabel value="#{msg.dateCre}" for="dateCre" />
                        <p:calendar id="dateCre" pattern="MM/dd/yyyy HH:mm:ss" value="#{newsController.selected.dateCre}" title="#{msg.dateCre}" required="true" requiredMessage="#{msg.newsTypeRequiredMessage_dateCre}" showOn="button"/>

                        <p:outputLabel value="#{msg.userId}" for="userId" />
                        <p:selectOneMenu id="userId" value="#{newsController.selected.userId}" required="true" requiredMessage="#{msg.newsTypeRequiredMessage_userId}" converter="userConverter">
                            <f:selectItem itemLabel="#{msg.SelectOneMessage}"/>
                            <f:selectItems value="#{userController.items}"
                                           var="userIdItem"
                                           itemValue="#{userIdItem}"
                                           itemLabel="#{userIdItem.firstName.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{msg.newsTypeId}" for="newsTypeId" />
                        <p:selectOneMenu id="newsTypeId" value="#{newsController.selected.newsTypeId}" required="true" requiredMessage="#{msg.newsTypeRequiredMessage}" converter="newsTypeConverter">
                            <f:selectItem itemLabel="#{msg.SelectOneMessage}"/>
                            <f:selectItems value="#{newsTypeController.items}"
                                           var="newsTypeIdItem"
                                           itemValue="#{newsTypeIdItem}"
                                           itemLabel="#{newsTypeIdItem.newsTypeName.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{newsController.save}" value="#{msg.save}" update="display,:newsListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('newsEditDialog'));">
                        <p:confirm header="#{msg.confirmation_header}" message="#{msg.confirm_edit_message}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{msg.cancel}" onclick="PF('newsEditDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
