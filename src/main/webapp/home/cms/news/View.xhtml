<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="newsViewDlg" widgetVar="newsViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{msg.news}" closeOnEscape="true">

            <h:form id="newsViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{newsController.selected != null}">

                        <h:outputText value="#{msg.id}"/>
                        <h:outputText value="#{newsController.selected.newId}" title="#{msg.id}"/>

                        <h:outputText value="#{msg.news}"/>
                        <h:outputText value="#{newsController.selected.newsTitle}" title="#{msg.news}"/>

                        <h:outputText value="#{msg.generalStatusId}"/>
                        <h:outputText value="#{newsController.selected.generalStatusId}" title="#{msg.generalStatusId}"/>

                        <h:outputText value="#{msg.newsDateStart}"/>
                        <h:outputText value="#{newsController.selected.newsDateStart}" title="#{msg.newsDateStart}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{msg.newsDateExpire}"/>
                        <h:outputText value="#{newsController.selected.newsDateExpire}" title="#{msg.newsDateExpire}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{msg.newsShortDescr}"/>
                        <h:outputText value="#{newsController.selected.newsShortDescr}" title="#{msg.newsShortDescr}"/>

                        <h:outputText value="#{msg.newsLongDesc}"/>
                        <h:outputText value="#{newsController.selected.newsLongDesc}" title="#{msg.newsLongDesc}"/>

                        <h:outputText value="#{msg.newsBigImgPath}"/>
                        <h:outputText value="#{newsController.selected.newsBigImgPath}" title="#{msg.newsBigImgPath}"/>

                        <h:outputText value="#{msg.newsImgPath}"/>
                        <h:outputText value="#{newsController.selected.newsImgPath}" title="#{msg.newsImgPath}"/>

                        <h:outputText value="#{msg.newsThumbImgPath}"/>
                        <h:outputText value="#{newsController.selected.newsThumbImgPath}" title="#{msg.newsThumbImgPath}"/>

                        <h:outputText value="#{msg.dateCre}"/>
                        <h:outputText value="#{newsController.selected.dateCre}" title="#{msg.dateCre}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{msg.userId}"/>
                        <h:outputText value="#{newsController.selected.userId.firstName}"/>

                        <h:outputText value="#{msg.newsTypeId}"/>
                        <h:outputText value="#{newsController.selected.newsTypeId.newsTypeName}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{msg.close}" onclick="PF('newsViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
