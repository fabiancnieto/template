<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NewsViewDlg" widgetVar="NewsViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{msg.ViewNewsTitle}" closeOnEscape="true">

            <h:form id="NewsViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{newsController.selected != null}">

                        <h:outputText value="#{msg.ViewNewsLabel_newId}"/>
                        <h:outputText value="#{newsController.selected.newId}" title="#{msg.ViewNewsTitle_newId}"/>

                        <h:outputText value="#{msg.ViewNewsLabel_newsTitle}"/>
                        <h:outputText value="#{newsController.selected.newsTitle}" title="#{msg.ViewNewsTitle_newsTitle}"/>

                        <h:outputText value="#{msg.ViewNewsLabel_generalStatusId}"/>
                        <h:outputText value="#{newsController.selected.generalStatusId}" title="#{msg.ViewNewsTitle_generalStatusId}"/>

                        <h:outputText value="#{msg.ViewNewsLabel_newsDateStart}"/>
                        <h:outputText value="#{newsController.selected.newsDateStart}" title="#{msg.ViewNewsTitle_newsDateStart}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{msg.ViewNewsLabel_newsDateExpire}"/>
                        <h:outputText value="#{newsController.selected.newsDateExpire}" title="#{msg.ViewNewsTitle_newsDateExpire}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{msg.ViewNewsLabel_newsShortDescr}"/>
                        <h:outputText value="#{newsController.selected.newsShortDescr}" title="#{msg.ViewNewsTitle_newsShortDescr}"/>

                        <h:outputText value="#{msg.ViewNewsLabel_newsLongDesc}"/>
                        <h:outputText value="#{newsController.selected.newsLongDesc}" title="#{msg.ViewNewsTitle_newsLongDesc}"/>

                        <h:outputText value="#{msg.ViewNewsLabel_newsBigImgPath}"/>
                        <h:outputText value="#{newsController.selected.newsBigImgPath}" title="#{msg.ViewNewsTitle_newsBigImgPath}"/>

                        <h:outputText value="#{msg.ViewNewsLabel_newsImgPath}"/>
                        <h:outputText value="#{newsController.selected.newsImgPath}" title="#{msg.ViewNewsTitle_newsImgPath}"/>

                        <h:outputText value="#{msg.ViewNewsLabel_newsThumbImgPath}"/>
                        <h:outputText value="#{newsController.selected.newsThumbImgPath}" title="#{msg.ViewNewsTitle_newsThumbImgPath}"/>

                        <h:outputText value="#{msg.ViewNewsLabel_dateCre}"/>
                        <h:outputText value="#{newsController.selected.dateCre}" title="#{msg.ViewNewsTitle_dateCre}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{msg.ViewNewsLabel_userId}"/>
                        <h:outputText value="#{newsController.selected.userId.firstName}"/>

                        <h:outputText value="#{msg.ViewNewsLabel_newsTypeId}"/>
                        <h:outputText value="#{newsController.selected.newsTypeId.newsTypeName}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{msg.Close}" onclick="PF('NewsViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
