<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="brandEditDlg" widgetVar="brandEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{msg.brand}" closeOnEscape="true">

            <h:form id="brandEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{brandController.selected != null}">

                        <p:outputLabel value="#{msg.name}" for="brandName" />
                        <p:inputText id="brandName" value="#{brandController.selected.brandName}" title="#{msg.name}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{msg.brandAddress}" for="brandAddress" />
                        <p:inputText id="brandAddress" value="#{brandController.selected.brandAddress}" title="#{msg.brandAddress}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{msg.thumbnail}" for="brandThumbImg" />
                        <p:inputText id="brandThumbImg" value="#{brandController.selected.brandThumbImg}" title="#{msg.thumbnail}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{msg.image}" for="brandBigImg" />
                        <p:inputText id="brandBigImg" value="#{brandController.selected.brandBigImg}" title="#{msg.image}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{msg.brandOpenHours}" for="brandOpenHours" />
                        <p:inputText id="brandOpenHours" value="#{brandController.selected.brandOpenHours}" title="#{msg.brandOpenHours}" size="100" maxlength="100"/>

                       
                        <p:outputLabel value="#{msg.brandType}" for="brandTypeId" />
                        <p:selectOneMenu id="brandTypeId" value="#{brandController.selectedBrandTypeId}" required="true" requiredMessage="#{msg.brandTypeRequiredMessage}">
                            <f:selectItem itemLabel="#{msg.SelectOneMessage}"/>
                            <f:selectItems value="#{brandTypeController.items}"
                                          var="brandTypeIdItem"
                                           itemValue="#{brandTypeIdItem.brandTypeId}"
                                           itemLabel="#{brandTypeIdItem.brandTypeName.toString()}"
                                           />
                        </p:selectOneMenu>

                    </p:panelGrid>
                    <p:commandButton actionListener="#{brandController.save}" value="#{msg.save}" update="display,:brandListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('brandEditDialog'));">
                        <p:confirm header="#{msg.confirmation_header}" message="#{msg.confirm_edit_message}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{msg.cancel}" onclick="PF('brandEditDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
