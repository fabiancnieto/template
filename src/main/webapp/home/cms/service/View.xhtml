<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ServiceViewDlg" widgetVar="ServiceViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{msg.ViewServiceTitle}" closeOnEscape="true">

            <h:form id="ServiceViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{serviceController.selected != null}">

                        <h:outputText value="#{msg.ViewServiceLabel_serviceId}"/>
                        <h:outputText value="#{serviceController.selected.serviceId}" title="#{msg.ViewServiceTitle_serviceId}"/>

                        <h:outputText value="#{msg.ViewServiceLabel_serviceName}"/>
                        <h:outputText value="#{serviceController.selected.serviceName}" title="#{msg.ViewServiceTitle_serviceName}"/>

                        <h:outputText value="#{msg.ViewServiceLabel_serviceDesc}"/>
                        <h:outputText value="#{serviceController.selected.serviceDesc}" title="#{msg.ViewServiceTitle_serviceDesc}"/>

                        <h:outputText value="#{msg.ViewServiceLabel_generalStatusId}"/>
                        <h:outputText value="#{serviceController.selected.generalStatusId}" title="#{msg.ViewServiceTitle_generalStatusId}"/>

                        <h:outputText value="#{msg.ViewServiceLabel_dateCre}"/>
                        <h:outputText value="#{serviceController.selected.dateCre}" title="#{msg.ViewServiceTitle_dateCre}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{msg.ViewServiceLabel_userId}"/>
                        <h:outputText value="#{serviceController.selected.userId.firstName}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{msg.Close}" onclick="PF('ServiceViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
