<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="ServiceListForm">

        <p:panel header="#{msg.ListServiceTitle}">
            <p:contextMenu id="ServiceDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{msg.Create}" onclick="document.getElementById('ServiceListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{msg.View}" onclick="document.getElementById('ServiceListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{msg.Edit}" onclick="document.getElementById('ServiceListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{msg.Delete}" onclick="document.getElementById('ServiceListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{msg.ServiceMenuItem_brandServiceCollection}" icon="ui-icon-search"  action="#{serviceController.navigateBrandServiceCollection}" disabled="#{empty serviceController.selected.brandServiceCollection}" ajax="false"/>  
                <p:menuitem value="#{msg.ServiceMenuItem_userId}" icon="ui-icon-search"  actionListener="#{serviceController.prepareUserId}" update=":UserViewForm" oncomplete="PF('UserViewDialog').show()" disabled="#{empty serviceController.selected.userId}"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{serviceController.items}"
                         var="item"
                         rowKey="#{item.serviceId}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{serviceController.selected}">

                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:ServiceDataTableContextMenu" listener="#{serviceController.resetParents}"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:ServiceDataTableContextMenu" listener="#{serviceController.resetParents}"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton" listener="#{serviceController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('ServiceListForm:viewButton').click();"/>

                <p:column sortBy="#{item.serviceId}" filterBy="#{item.serviceId}">
                    <f:facet name="header">
                        <h:outputText value="#{msg.ListServiceTitle_serviceId}"/>
                    </f:facet>
                    <h:outputText value="#{item.serviceId}"/>
                </p:column>


                <p:column sortBy="#{item.serviceName}" filterBy="#{item.serviceName}">
                    <f:facet name="header">
                        <h:outputText value="#{msg.ListServiceTitle_serviceName}"/>
                    </f:facet>
                    <h:outputText value="#{item.serviceName}"/>
                </p:column>


                <p:column sortBy="#{item.serviceDesc}" filterBy="#{item.serviceDesc}">
                    <f:facet name="header">
                        <h:outputText value="#{msg.ListServiceTitle_serviceDesc}"/>
                    </f:facet>
                    <h:outputText value="#{item.serviceDesc}"/>
                </p:column>


                <p:column sortBy="#{item.generalStatusId}" filterBy="#{item.generalStatusId}">
                    <f:facet name="header">
                        <h:outputText value="#{msg.ListServiceTitle_generalStatusId}"/>
                    </f:facet>
                    <h:outputText value="#{item.generalStatusId}"/>
                </p:column>


                <p:column sortBy="#{item.dateCre}" filterBy="#{item.dateCre}">
                    <f:facet name="header">
                        <h:outputText value="#{msg.ListServiceTitle_dateCre}"/>
                    </f:facet>
                    <h:outputText value="#{item.dateCre}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </p:column>


                <p:column sortBy="#{item.userId.firstName}" filterBy="#{item.userId.firstName}">
                    <f:facet name="header">
                        <h:outputText value="#{msg.ListServiceTitle_userId}"/>
                    </f:facet>
                    <h:outputText value="#{item.userId.firstName}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{msg.Create}" actionListener="#{serviceController.prepareCreate}" update=":ServiceCreateForm" oncomplete="PF('ServiceCreateDialog').show()"/>
            <p:commandButton id="viewButton"   style="visibility: hidden;" icon="ui-icon-search" value="#{msg.View}" update=":ServiceViewForm" oncomplete="PF('ServiceViewDialog').show()" disabled="#{empty serviceController.selected}"/>
            <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{msg.Edit}" update=":ServiceEditForm" oncomplete="PF('ServiceEditDialog').show()" disabled="#{empty serviceController.selected}"/>
            <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{msg.Delete}" actionListener="#{serviceController.delete}" update=":growl,datalist" disabled="#{empty serviceController.selected}">
                <p:confirm header="#{msg.ConfirmationHeader}" message="#{msg.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/confirmation.xhtml"/>
    </h:form>

</ui:composition>
