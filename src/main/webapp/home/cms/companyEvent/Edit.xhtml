<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="CompanyEventEditDlg" widgetVar="CompanyEventEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{msg.EditCompanyEventTitle}" closeOnEscape="true">

            <h:form id="CompanyEventEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{companyEventController.selected != null}">


                        <h:outputLabel value="#{msg.EditCompanyEventLabel_companyEventId}" for="companyEventId" />
                        <h:outputText id="companyEventId" value="#{companyEventController.selected.companyEventId}" />

                        <p:outputLabel value="#{msg.EditCompanyEventLabel_companyEventTitle}" for="companyEventTitle" />
                        <p:inputText id="companyEventTitle" value="#{companyEventController.selected.companyEventTitle}" title="#{msg.EditCompanyEventTitle_companyEventTitle}" required="true" requiredMessage="#{msg.EditCompanyEventRequiredMessage_companyEventTitle}" size="150" maxlength="150"/>

                        <p:outputLabel value="#{msg.EditCompanyEventLabel_companyEventLocation}" for="companyEventLocation" />
                        <p:inputText id="companyEventLocation" value="#{companyEventController.selected.companyEventLocation}" title="#{msg.EditCompanyEventTitle_companyEventLocation}" size="150" maxlength="150"/>

                        <p:outputLabel value="#{msg.EditCompanyEventLabel_companyEventDesc}" for="companyEventDesc" />
                        <p:inputTextarea rows="4" cols="30" id="companyEventDesc" value="#{companyEventController.selected.companyEventDesc}" title="#{msg.EditCompanyEventTitle_companyEventDesc}" />

                        <p:outputLabel value="#{msg.EditCompanyEventLabel_companyEventThumbImg}" for="companyEventThumbImg" />
                        <p:inputText id="companyEventThumbImg" value="#{companyEventController.selected.companyEventThumbImg}" title="#{msg.EditCompanyEventTitle_companyEventThumbImg}" size="150" maxlength="150"/>

                        <p:outputLabel value="#{msg.EditCompanyEventLabel_companyEventBigImg}" for="companyEventBigImg" />
                        <p:inputText id="companyEventBigImg" value="#{companyEventController.selected.companyEventBigImg}" title="#{msg.EditCompanyEventTitle_companyEventBigImg}" size="150" maxlength="150"/>

                        <p:outputLabel value="#{msg.EditCompanyEventLabel_dateCre}" for="dateCre" />
                        <p:calendar id="dateCre" pattern="MM/dd/yyyy HH:mm:ss" value="#{companyEventController.selected.dateCre}" title="#{msg.EditCompanyEventTitle_dateCre}" required="true" requiredMessage="#{msg.EditCompanyEventRequiredMessage_dateCre}" showOn="button"/>

                        <p:outputLabel value="#{msg.EditCompanyEventLabel_userId}" for="userId" />
                        <p:selectOneMenu id="userId" value="#{companyEventController.selected.userId}" required="true" requiredMessage="#{msg.EditCompanyEventRequiredMessage_userId}" converter="userConverter">
                            <f:selectItem itemLabel="#{msg.SelectOneMessage}"/>
                            <f:selectItems value="#{userController.items}"
                                           var="userIdItem"
                                           itemValue="#{userIdItem}"
                                           itemLabel="#{userIdItem.firstName.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{companyEventController.save}" value="#{msg.Save}" update="display,:CompanyEventListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('CompanyEventEditDialog'));">
                        <p:confirm header="#{msg.ConfirmationHeader}" message="#{msg.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{msg.Cancel}" onclick="PF('CompanyEventEditDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
