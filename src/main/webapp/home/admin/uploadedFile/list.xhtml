<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="UploadedFileListForm">

        <p:panel header="#{msg.ListUploadedFileTitle}">
            <p:contextMenu id="UploadedFileDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{msg.Create}" onclick="document.getElementById('UploadedFileListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{msg.View}" onclick="document.getElementById('UploadedFileListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{msg.Edit}" onclick="document.getElementById('UploadedFileListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{msg.Delete}" onclick="document.getElementById('UploadedFileListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{msg.UploadedFileMenuItem_userId}" icon="ui-icon-search"  actionListener="#{uploadedFileController.prepareUserId}" update=":UserViewForm" oncomplete="PF('UserViewDialog').show()" disabled="#{empty uploadedFileController.selected.userId}"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{uploadedFileController.items}"
                         var="item"
                         rowKey="#{item.uploadedFileId}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{uploadedFileController.selected}">

                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:UploadedFileDataTableContextMenu" listener="#{uploadedFileController.resetParents}"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:UploadedFileDataTableContextMenu" listener="#{uploadedFileController.resetParents}"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton" listener="#{uploadedFileController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('UploadedFileListForm:viewButton').click();"/>

                <p:column sortBy="#{item.uploadedFileId}" filterBy="#{item.uploadedFileId}">
                    <f:facet name="header">
                        <h:outputText value="#{msg.ListUploadedFileTitle_uploadedFileId}"/>
                    </f:facet>
                    <h:outputText value="#{item.uploadedFileId}"/>
                </p:column>


                <p:column sortBy="#{item.name}" filterBy="#{item.name}">
                    <f:facet name="header">
                        <h:outputText value="#{msg.ListUploadedFileTitle_name}"/>
                    </f:facet>
                    <h:outputText value="#{item.name}"/>
                </p:column>


                <p:column sortBy="#{item.size}" filterBy="#{item.size}">
                    <f:facet name="header">
                        <h:outputText value="#{msg.ListUploadedFileTitle_size}"/>
                    </f:facet>
                    <h:outputText value="#{item.size}"/>
                </p:column>


                <p:column sortBy="#{item.creationDate}" filterBy="#{item.creationDate}">
                    <f:facet name="header">
                        <h:outputText value="#{msg.ListUploadedFileTitle_creationDate}"/>
                    </f:facet>
                    <h:outputText value="#{item.creationDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </p:column>


                <p:column sortBy="#{item.userId.firstName}" filterBy="#{item.userId.firstName}">
                    <f:facet name="header">
                        <h:outputText value="#{msg.ListUploadedFileTitle_userId}"/>
                    </f:facet>
                    <h:outputText value="#{item.userId.firstName}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{msg.Create}" actionListener="#{uploadedFileController.prepareCreate}" update=":UploadedFileCreateForm" oncomplete="PF('UploadedFileCreateDialog').show()"/>
            <p:commandButton id="viewButton"   style="visibility: hidden;" icon="ui-icon-search" value="#{msg.View}" update=":UploadedFileViewForm" oncomplete="PF('UploadedFileViewDialog').show()" disabled="#{empty uploadedFileController.selected}"/>
            <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{msg.Edit}" update=":UploadedFileEditForm" oncomplete="PF('UploadedFileEditDialog').show()" disabled="#{empty uploadedFileController.selected}"/>
            <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{msg.Delete}" actionListener="#{uploadedFileController.delete}" update=":growl,datalist" disabled="#{empty uploadedFileController.selected}">
                <p:confirm header="#{msg.ConfirmationHeader}" message="#{msg.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/confirmation.xhtml"/>
    </h:form>

</ui:composition>
