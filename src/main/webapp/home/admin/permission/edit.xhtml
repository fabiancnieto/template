<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="PermissionEditDlg" widgetVar="PermissionEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditPermissionTitle}" closeOnEscape="true">

            <h:form id="PermissionEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{permissionController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditPermissionLabel_permissionId}" for="permissionId" />
                        <h:outputText id="permissionId" value="#{permissionController.selected.permissionId}" />

                        <p:outputLabel value="#{myBundle.EditPermissionLabel_permissionName}" for="permissionName" />
                        <p:inputText id="permissionName" value="#{permissionController.selected.permissionName}" title="#{myBundle.EditPermissionTitle_permissionName}" required="true" requiredMessage="#{myBundle.EditPermissionRequiredMessage_permissionName}" size="45" maxlength="45"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{permissionController.save}" value="#{myBundle.Save}" update="display,:PermissionListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('PermissionEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="PF('PermissionEditDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
